---
zones:
- name: "net"
  type: "ipv4"
- name: "lan"
  type: "ipv4"
- name: "vpn"
  type: "ipv4"

interfaces: 
- int: "eth0"
  zone: "net"
- int: "eth1"
  zone: "lan"
- int: "tun+"
  zone: "vpn"

policies:
- src: "net"
  dst: "all"
  policy: "DROP"
- src: "lan"
  dst: "all"
  policy: "ACCEPT"
- src: "vpn"
  dst: "all"
  policy: "ACCEPT"

masq:
- int: "eth0"
  subnet: "172.16.17.0/24"

rules:
- rules:
  - action: "ACCEPT"
    src: "0.0.0.0/0"
    proto: "tcp"
    port: 22
    comment: "Public SSH"
  - action: "ACCEPT"
    src: "0.0.0.0/0"
    proto: "udp"
    port: 1193
    comment: "Public OpenVPN"

